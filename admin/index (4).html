
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solomon Admin Portal</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <h1>Solomon Admin Portal</h1>
  <form id="admin-form"></form>
  <button onclick="saveSettings()">ðŸ’¾ Save Settings</button>

  <script>
    let configData = {};

    async function loadSettings() {
      const res = await fetch('/admin/settings');
      configData = await res.json();

      const form = document.getElementById('admin-form');
      form.innerHTML = '';

      for (const key in configData) {
        const setting = configData[key];
        const label = document.createElement('label');
        label.innerText = setting.label;

        if (setting.type === 'toggle') {
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.checked = setting.enabled;
          input.id = key;
          label.prepend(input);
        } else if (setting.type === 'textarea') {
          const textarea = document.createElement('textarea');
          textarea.id = key;
          textarea.value = setting.value || '';
          form.appendChild(label);
          form.appendChild(textarea);
          continue;
        }

        form.appendChild(label);
      }
    }

    async function saveSettings() {
      const newConfig = {};
      for (const key in configData) {
        const setting = configData[key];
        if (setting.type === 'toggle') {
          newConfig[key] = { ...setting, enabled: document.getElementById(key).checked };
        } else if (setting.type === 'textarea') {
          newConfig[key] = { ...setting, value: document.getElementById(key).value };
        }
      }

      const res = await fetch('/admin/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newConfig)
      });

      alert(res.ok ? "Settings saved successfully!" : "Failed to save settings.");
    }

    loadSettings();
  </script>
</body>
</html>

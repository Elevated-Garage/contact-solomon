<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solomon Modular</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div id="app">
  <div id="main-centered-container">

    <div id="header"></div>

    <!-- Chat Section should fill space -->
    <div id="chat-section">
      <div id="chatbox">
        <div id="chat-log"></div>
        <div id="typing">Solomon is typing...</div>
        <div id="summary"></div>
      </div>

    <div id="uploadbox"></div>
    <div id="footer"></div>
   </div>
  </div>
</div>



  <script type="module">
  async function loadComponent(id, file) {
    const container = document.getElementById(id);
    if (container) {
      const html = await fetch(`/components/${file}`).then(r => r.text());
      container.innerHTML = html;
    }
  }

  await Promise.all([
    loadComponent("header", "header.html"),
    loadComponent("chatbox", "chatbox.html"),   // âœ… Includes input-wrapper inside
    loadComponent("uploadbox", "uploadbox.html"),
    loadComponent("summary", "summary.html"),
    loadComponent("footer", "footer.html")
  ]);
</script>
</body>
</html>

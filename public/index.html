
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letâ€™s Elevate Your Garage!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 680px;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://assets.zyrosite.com/YNqPvxrOE7FXXPyr/see-through-logo-ALpeo5rB8WTewJPP.png') center center no-repeat;
      background-size: 75%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
      filter: contrast(1.2);
    }

    .header, .chat-box, form, #typing, #preview {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 0.15rem;
      padding-top: 1rem;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #B91B21;
      position: relative;
    }

    .header h1::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 480px;
      height: 100px;
      background: radial-gradient(circle, rgba(185,27,33,0.3) 0%, rgba(185,27,33,0) 80%);
      filter: blur(36px);
      z-index: -1;
      border-radius: 30px;
    }

    .header p {
      color: #555;
      font-size: 1rem;
      position: relative;
    }

    .chat-box {
      flex-grow: 1;
      width: 100%;
      max-width: 800px;
      height: 260px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.25rem;
      margin-bottom: 0.15rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 18px;
      margin-bottom: 0.6rem;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .bot {
      background: #fce7e7;
      color: #B91B21;
      align-self: flex-start;
    }

    .user {
      background: #eee;
      color: #333;
      align-self: flex-end;
    }

    .form-col {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.15rem;
      padding: 0;
    }

    input[type="text"], input[type="file"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #B91B21;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      align-self: center;
      width: 50%;
    }

    button:hover {
      background: #99171b;
    }

    #typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #B91B21;
      margin-top: 0.5rem;
    }

    #preview {
      max-height: 90px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Letâ€™s Elevate Your Garage!</h1>
    <p>Your smart garage designer is standing byâ€”letâ€™s build your vision together.</p>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="message bot">ðŸ‘‹ Hey there! Before we get started, I have a few quick questions to help design your perfect garage.</div>
  </div>

  <div id="typing" style="display:none;">Solomon is typing...</div>

  <form id="chat-form" class="form-col">
    <input type="text" id="user-input" placeholder="Type your answer or choose below..." required />
    <input type="file" id="file-upload" />
    <button type="submit">Send</button>
  </form>
  <img id="preview" style="display:none;" />

  <script>
    const steps = [
      "Whatâ€™s your full name?",
      "Whatâ€™s the best email address to reach you at?",
      "And your phone number?",
      "What are your garage goals? (e.g. Workshop, Gym, Wellness Center, Car Storage)",
      "What features must your garage include? (e.g. Cabinets, Flooring, Sauna, etc.)",
      "What is your rough budget for this project?",
      "When would you ideally like to get started?",
      "Upload a photo of your current garage (optional).",
      "Any other ideas or must-haves you'd like to share?"
    ];

    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const fileUpload = document.getElementById("file-upload");
    const preview = document.getElementById("preview");

    let stepIndex = 0;
    let responses = [];

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function nextStep() {
      if (stepIndex < steps.length) {
        typing.style.display = "block";
        setTimeout(() => {
          appendMessage(steps[stepIndex], "bot");
          typing.style.display = "none";
        }, 800);
      } else {
        appendMessage("âœ… Thanks! That was the last question. Weâ€™ll use this info to create something amazing.", "bot");
        input.disabled = true;
        fileUpload.disabled = true;
        form.querySelector("button").disabled = true;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      responses.push({ step: steps[stepIndex], answer: message });
      input.value = "";
      stepIndex++;
      nextStep();
    });

    fileUpload.addEventListener("change", () => {
      const file = fileUpload.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
          appendMessage("ðŸ“¸ Garage photo uploaded.", "user");
        };
        reader.readAsDataURL(file);
      }
    });

    nextStep();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solomon Modular</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <div id="main-centered-container">

      <div id="header"></div>

      <!-- Chat Section should fill space -->
      <div id="chat-section">
        <div id="chatbox"></div>
        <div id="typing"></div>      <!-- ✅ Modular typing component -->
        <div id="summary"></div>     <!-- ✅ Modular summary component -->
        <div id="uploadbox"></div>
      </div>

      <div id="footer"></div>
    </div>
  </div>

  <script type="module">
    async function loadComponent(id, file) {
      const container = document.getElementById(id);
      if (container) {
        const html = await fetch(`/components/${file}`).then(r => r.text());
        container.innerHTML = html;
      }
    }

    await Promise.all([
      loadComponent("header", "header.html"),
      loadComponent("chatbox", "chatbox.html"),
      loadComponent("typing", "typing.html"),     // ✅ NEW
      loadComponent("summary", "summary.html"),
      loadComponent("uploadbox", "uploadbox.html"),
      loadComponent("footer", "footer.html")
    ]);
  </script>
</body>
</html>

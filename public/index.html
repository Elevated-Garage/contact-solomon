<script>
document.addEventListener("DOMContentLoaded", function () {
  const inputField = document.getElementById("input-field");
  const sendButton = document.getElementById("send-button");
  const fileUpload = document.getElementById("file-upload");
  const preview = document.getElementById("preview-thumbnails");
  const intentBtns = document.getElementById("photo-intent-buttons");
  const conversationHistory = [];
  const uploadedImages = [];

  // Handle AI replies that ask about photo uploads
  document.addEventListener("aiReply", function(e) {
    const msg = e.detail.message?.toLowerCase() || "";
    const triggerPhrases = [
      "[trigger_photo_step]",
      "upload a photo",
      "garage photo",
      "photo of your garage",
      "photo of your space",
      "image of your garage",
      "help our designers"
    ];

    const shouldTrigger = triggerPhrases.some(phrase => msg.includes(phrase));
    if (shouldTrigger) {
      intentBtns.style.display = "flex";
    }

    if (msg.includes("[trigger_photo_step]")) {
      intentBtns.style.display = "flex";
    }
  });

  // YES button: triggers file picker
  document.getElementById("intent-yes").addEventListener("click", () => {
    intentBtns.style.display = "none";
    fileUpload.click();
  });

  // NO button: sends skip message and triggers summary
  document.getElementById("intent-no").addEventListener("click", () => {
    const message = "No, Iâ€™d like to skip the photo upload.";
    appendMessage(message, "user");
    conversationHistory.push({ role: "user", content: message });
    triggerSolomonSummary(conversationHistory);
  });

  // Handle text sending
  sendButton.addEventListener("click", () => {
    const text = inputField.innerText.trim();
    if (text) {
      appendMessage(text, "user");
      conversationHistory.push({ role: "user", content: text });
      inputField.innerText = "";
      fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ conversationHistory })
      })
      .then(res => res.json())
      .then(data => {
        if (data && data.reply) {
          appendMessage(data.reply, "bot");
          conversationHistory.push({ role: "assistant", content: data.reply });
          document.dispatchEvent(new CustomEvent("aiReply", {
            detail: { message: data.reply }
          }));
        }
      });
    }
  });

  // Photo upload and auto-summary
  fileUpload.addEventListener("change", function () {
    const files = Array.from(this.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function (e) {
        uploadedImages.push(e.target.result);
        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "chat-image";
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    appendMessage("ðŸ“¸ Photo uploaded successfully!", "user");
    conversationHistory.push({ role: "user", content: "Photo uploaded." });
    triggerSolomonSummary(conversationHistory, uploadedImages);
  });

  function appendMessage(content, type) {
    const container = document.createElement("div");
    container.className = "message " + type;
    container.innerHTML = content;
    document.getElementById("chat-box").appendChild(container);
    container.scrollIntoView({ behavior: "smooth" });
  }

  function triggerSolomonSummary(history, images = []) {
    fetch("/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        conversationHistory: history,
        images: images,
        trigger_summary: true
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data && data.reply) {
        appendMessage(data.reply, "bot");
        conversationHistory.push({ role: "assistant", content: data.reply });
      }
    });
  }
});
</script></body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solomon Modular</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <div id="main-centered-container">

      <div id="header"></div>

      <!-- Main Chat Section -->
      <div id="chat-section">
        <div id="chatbox"></div>
        <div id="typing"></div>
        <div id="summary"></div>
        <div id="uploadbox"></div>

        <!-- âœ… Properly placed sticky input wrapper -->
        <div id="input-wrapper">
          <div id="preview-thumbnails" class="thumbnail-preview"></div>
          <div id="input-field" contenteditable="true">Solomon, can you help me design my garage?</div>
          <button id="send-button">Send</button>
        </div>
      </div>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Component Loader -->
  <script type="module">
    async function loadComponent(id, file) {
      const container = document.getElementById(id);
      if (container) {
        const html = await fetch(`/components/${file}`).then(r => r.text());
        container.innerHTML = html;
      }
    }

    await Promise.all([
      loadComponent("header", "header.html"),
      loadComponent("chatbox", "chatbox.html"),
      loadComponent("uploadbox", "uploadbox.html"),
      loadComponent("typing", "typing.html"),
      loadComponent("summary", "summary.html"),
      loadComponent("footer", "footer.html")
    ]);
  </script>
</body>
</html>

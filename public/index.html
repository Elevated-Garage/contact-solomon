<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letâ€™s Elevate Your Garage!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://assets.zyrosite.com/YNqPvxrOE7FXXPyr/see-through-logo-ALpeo5rB8WTewJPP.png') center center no-repeat;
      background-size: 60%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3; filter: contrast(1.2);
    }

    .header, .chat-box, form, #typing, #preview {
      position: relative;
      z-index: 1;
    }

    .header {
      position: relative;
      background: transparent;
    }
    .header::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: radial-gradient(circle, rgba(185,27,33,0.3) 0%, rgba(185,27,33,0) 80%);
      filter: blur(20px);
      z-index: -1;
      border-radius: 30px;

      position: relative;
      background: radial-gradient(circle, rgba(185,27,33,0.25) 0%, rgba(185,27,33,0.05) 80%);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 0.5rem;
      padding-top: 1rem;
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #B91B21;
    }

    .header p {
      color: #555;
      font-size: 1rem;
    }

    .chat-box {
      width: 100%;
      max-width: 800px;
      height: 55vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 18px;
      margin-bottom: 0.6rem;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .bot {
      background: #fce7e7;
      color: #B91B21;
      align-self: flex-start;
    }

    .user {
      background: #eee;
      color: #333;
      align-self: flex-end;
    }

    .form-col {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }

    input[type="text"], input[type="file"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #B91B21;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      align-self: center;
      width: 50%;
    }

    button:hover {
      background: #99171b;
    }

    #typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #B91B21;
      margin-top: 0.5rem;
    }

    #preview {
      max-height: 150px;
      margin-top: 0.5rem;
    }
  
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(255,255,255,0) 60%, rgba(255,255,255,0.4) 100%);
  z-index: 2;
  mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
  -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
}

</style>
</head>
<body>
  <div class="header">
    <h1>Letâ€™s Elevate Your Garage!</h1>
    <p>Your smart garage designer is standing byâ€”letâ€™s build your vision together.</p>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="message bot">ðŸ‘‹ Hi there! I'm Solomon, your garage design assistant. Whatâ€™s your full name?</div>
  </div>

  <div id="typing" style="display:none;">Solomon is typing...</div>

  <form id="chat-form" class="form-col">
    <input type="text" id="user-input" placeholder="Type your answer..." required />
    <input type="file" id="file-upload" />
    <button type="submit">Send</button>
  </form>
  <img id="preview" style="display:none;" />

  <script>
    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const fileUpload = document.getElementById("file-upload");
    const preview = document.getElementById("preview");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      typing.style.display = "block";

      const payload = { message, source: "contact" };

      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch {
        appendMessage("Sorry, Solomon couldnâ€™t respond right now. Please try again.", "bot");
      }

      typing.style.display = "none";
    });

    fileUpload.addEventListener("change", () => {
      const file = fileUpload.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>

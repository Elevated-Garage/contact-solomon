<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letâ€™s Elevate Your Garage!</title>
  <style>
    .content {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://assets.zyrosite.com/YNqPvxrOE7FXXPyr/see-through-logo-ALpeo5rB8WTewJPP.png') center center no-repeat;
      background-size: 60%;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #B91B21;
    }

    .header p {
      color: #555;
      font-size: 0.9rem;
    }

    .chat-box {
      height: 48vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 18px;
      margin-bottom: 0.6rem;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .bot {
      background: #fce7e7;
      color: #B91B21;
      align-self: flex-start;
    }

    .user {
      background: #eee;
      color: #333;
      align-self: flex-end;
    }

    .form-col {
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-bottom: 2rem;
    }

    input[type="text"], input[type="file"] {
      padding: 0.6rem;
      max-width: 280px;
      margin: 0 auto;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #B91B21;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 auto;
    }

    button:hover {
      background: #99171b;
    }

    #typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #B91B21;
      margin-top: 0.5rem;
    }

    #preview {
      max-height: 120px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <h1>Letâ€™s Elevate Your Garage!</h1>
      <p>Your smart garage designer is standing byâ€”letâ€™s build your vision together.</p>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ‘‹ Hi there! I'm Solomon, your garage design assistant. Whatâ€™s your full name?</div>
    </div>

    <div id="typing" style="display:none;">Solomon is typing...</div>

    <form id="chat-form" class="form-col">
      <input type="text" id="user-input" placeholder="Type your answer..." required />
      <input type="file" id="file-upload" />
      <button type="submit">Send</button>
    </form>
    <img id="preview" style="display:none;" />
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const fileUpload = document.getElementById("file-upload");
    const preview = document.getElementById("preview");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      typing.style.display = "block";

      const payload = { message, source: "contact" };

      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch {
        appendMessage("Sorry, Solomon couldnâ€™t respond right now. Please try again.", "bot");
      }

      typing.style.display = "none";
    });

    fileUpload.addEventListener("change", () => {
      const file = fileUpload.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>

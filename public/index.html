<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let’s Elevate Your Garage!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 680px;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://assets.zyrosite.com/YNqPvxrOE7FXXPyr/see-through-logo-ALpeo5rB8WTewJPP.png') center center no-repeat;
      background-size: 75%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3; 
      filter: contrast(1.2);
    }

    .header, form {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding-top: 1rem;
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #B91B21;
      position: relative;
    }

    .header h1::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 480px;
      height: 100px;
      background: radial-gradient(circle, rgba(185,27,33,0.3) 0%, rgba(185,27,33,0) 80%);
      filter: blur(36px);
      z-index: -1;
      border-radius: 30px;
    }

    .header p {
      font-size: 1rem;
      color: white;
      position: relative;
    }

    .header p::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 70px;
      background: radial-gradient(circle, rgba(185,27,33,0.25) 0%, rgba(185,27,33,0) 80%);
      filter: blur(32px);
      z-index: -1;
      border-radius: 20px;
    }

    .bubble-wrap {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 1rem 0;
    }

    .bubble-option {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      border: 2px solid #B91B21;
      color: #B91B21;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    .bubble-option.selected {
      background: #B91B21;
      color: white;
    }

    .custom-answer {
      text-align: center;
      margin-top: 0.75rem;
    }

    .custom-answer input {
      padding: 0.6rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Let’s Elevate Your Garage!</h1>
    <p>Your smart garage designer is standing by—let’s build your vision together.</p>
  </div>

  <form id="intake-form">
    <h3 style="text-align:center;color:#B91B21;">What are your Garage Goals?</h3>
    <div class="bubble-wrap" id="goals">
      <div class="bubble-option">Workshop</div>
      <div class="bubble-option">Home Gym</div>
      <div class="bubble-option">Storage</div>
      <div class="bubble-option">Man Cave</div>
      <div class="bubble-option">Office</div>
      <div class="bubble-option">Other</div>
    </div>
    <div class="custom-answer" id="goal-custom" style="display:none;">
      <input type="text" placeholder="Enter your custom goal...">
    </div>

    <h3 style="text-align:center;color:#B91B21;margin-top:2rem;">Must-Have Features</h3>
    <div class="bubble-wrap" id="features">
      <div class="bubble-option">Cabinets</div>
      <div class="bubble-option">Flooring</div>
      <div class="bubble-option">Lighting</div>
      <div class="bubble-option">Sauna</div>
      <div class="bubble-option">Cold Plunge</div>
      <div class="bubble-option">Home Gym</div>
      <div class="bubble-option">Other</div>
    </div>
    <div class="custom-answer" id="features-custom" style="display:none;">
      <input type="text" placeholder="Enter your custom feature...">
    </div>
  </form>

  <script>
    function setupBubble(sectionId, customId) {
      const options = document.querySelectorAll(`#${sectionId} .bubble-option`);
      const customWrap = document.getElementById(customId);

      options.forEach(option => {
        option.addEventListener('click', () => {
          option.classList.toggle('selected');
          if (option.textContent === 'Other') {
            customWrap.style.display = option.classList.contains('selected') ? 'block' : 'none';
          }
        });
      });
    }

    setupBubble('goals', 'goal-custom');
    setupBubble('features', 'features-custom');
  </script>
</body>
</html>

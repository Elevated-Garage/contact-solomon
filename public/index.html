<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Let’s Elevate Your Garage!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    color: #222;
  }
  h1, h2, p {
    margin: 0;
    padding-bottom: 0.5rem;
  }
  body::before {
    content: "";
    position: fixed;
    z-index: -1;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
  }
</style></head>
<body>
<div id="app">
<div id="main-centered-container"><div class="header">
<h1></h1>
<p></p>
</div>
<div class="chat-box" id="chat-box">
<div class="message bot">👋 Hey there! Before we get started, I have a few quick questions to help design your perfect garage.</div>
</div>
<div class="upload-box" id="photo-uploader" style="display: none;">
<h2>Upload Photos</h2>
<div class="drag-area" id="drag-area">
<input accept="image/*" id="file-upload" multiple="" style="display: none;" type="file"/>
<p>Drag &amp; Drop Photos Here or Click to Select</p>
</div><div class="thumbnail-wrapper" id="thumbnail-wrapper"></div>
<div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
</div>
<div style="display: flex; justify-content: center; gap: 24px; margin-top: 16px;">
<button aria-label="Submit Photos" class="submit-button" id="photo-submit" title="Submit Photos">
<svg class="ai-style-change-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewbox="0 0 24 24"><polyline fill="none" points="20 6 9 17 4 12" stroke="#B91B21" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></polyline></svg>
</button>
<button aria-label="Skip Upload" class="submit-button skip-button" id="photo-skip" title="Skip Upload">
<svg class="ai-style-change-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewbox="0 0 24 24"><line stroke="#B91B21" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="6" x2="18" y1="6" y2="18"></line><line stroke="#B91B21" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="6" x2="18" y1="18" y2="6"></line></svg>
</button>
</div>
</div>
<div id="typing" style="display:none;">Solomon is typing...</div><form class="form-col" id="chat-form" onsubmit="event.preventDefault();">
<div class="summary-container hidden" id="summary-container">
<h2>📝 Your Garage Project Summary</h2>
<div class="summary-box" id="summary-content">
<!-- Dynamic Summary Will Appear Here -->
</div>
<div class="summary-actions">
<button class="btn-large" id="download-summary">Download Summary</button>
<button class="btn-large" id="confirm-summary">Confirm &amp; Submit</button>
</div>
</div>
</form></div>
<div id="input-wrapper"><div class="thumbnail-preview" id="preview-thumbnails"></div>
<label class="upload-button" for="file-upload" style="font-size: 40px; cursor: pointer; user-select: none; color: #B91B21;"><span style="color: white;">+</span></label>
<div contenteditable="true" id="input-field" placeholder="Type your message...">Solomon, can you help me design my garage?</div>
<button id="send-button" style="width: 64.59px; height: 31.5px; padding: 0;">Send</button>
</div>
</div>
<div id="summary-download" style="display: none; margin-top: 20px; text-align: center;"><button id="download-summary" type="button">📄 Download My Submission</button></div>
<!-- FIXED HTML with corrected ID reference -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  document.addEventListener("aiReply", function (e) {
    const msg = e.detail.message?.toLowerCase() || "";
    const uploader = document.getElementById("photo-uploader");

    if (!uploader) {
      console.warn("❌ Uploader element not found!");
      return;
    }

    const triggerPhrases = [
      "upload a photo",
      "garage photo",
      "photo of your garage",
      "photo of your space",
      "send a picture",
      "attach a photo",
      "garage snapshot",
      "help our designers"
    ];

    const shouldTrigger =
      triggerPhrases.some(phrase => msg.includes(phrase)) ||
      (msg.includes("photo") && msg.includes("garage"));

    if (msg.includes("could you let me know:")) {
      console.log("🛑 Blocking photo intent because missing fields are still pending.");
      return;
    }
    if (shouldTrigger) {
      console.log("📸 Triggering photo uploader");
      uploader.style.display = "block";
    }
  });
});
</script><script>
document.addEventListener("DOMContentLoaded", function () {
  const sendButton = document.getElementById("send-button");
  const inputField = document.getElementById("input-field");
  const chatBox = document.getElementById("chat-box");
  window.conversationHistory = [];
  
  const sessionId = localStorage.getItem('solomon-session-id') || (() => {
    const id = 'session-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('solomon-session-id', id);
    return id;
  })();

  if (sendButton && inputField) {
    sendButton.addEventListener("click", async function () {
      const userInput = inputField.innerText.trim();
      if (!userInput) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = userInput;
      chatBox.appendChild(userDiv);
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });

      window.conversationHistory.push({ role: "user", content: userInput });

      inputField.innerText = "";

      try {
        const response = await fetch("/message", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "x-session-id": sessionId
  },
  body: JSON.stringify({ message: userInput })
});


        const data = await response.json();

        if (data && data.reply) {
          const botDiv = document.createElement("div");
          botDiv.className = "message bot";
          botDiv.innerHTML = data.reply;
          chatBox.appendChild(botDiv);
          chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });

          window.conversationHistory.push({ role: "assistant", content: data.reply });

          const event = new CustomEvent("aiReply", { detail: { message: data.reply } });
          document.dispatchEvent(event);
        }
      } catch (error) {
        console.error("❌ Error sending message:", error);
      }
    });
  }
});

  function isClosingMessage(reply) {
  const lowerReply = reply.toLowerCase();

  const closingKeywords = [
    "thanks",
    "thank you",
    "review",
    "follow up",
    "reach out",
    "next steps",
    "everything we need",
    "completed",
    "we'll be in touch",
    "we have enough",
    "we're good to go",
    "great foundation"
  ];

  let matches = 0;

  for (const keyword of closingKeywords) {
    if (lowerReply.includes(keyword)) {
      matches++;
    }
  }

  return matches >= 2; // Require at least 2 closing vibes to trigger!
}
</script>
<script src="app.js"></script>

<script type="module">
  const clientId = new URLSearchParams(window.location.search).get("client") || "ElevatedGarage";


  Promise.all([
    import(`/branding/${clientId}/branding-ui.js`),
    import(`/js/applyBranding.js`)
  ]).then(([branding, helper]) => {
    helper.applyBranding(branding.uiBranding);
  }).catch(err => {
    console.warn("⚠️ Branding failed to load:", err);
  });
</script>
</body>
</html>

<div class="upload-box" id="photo-uploader">
  <h2>Upload Your Garage Photos</h2>

  <div class="drag-area" onclick="document.getElementById('file-upload').click();">
    <input type="file" id="file-upload" accept="image/*" multiple hidden />
    <p>📎 Drag and drop images here or click to select</p>
  </div>

  <div id="thumbnail-wrapper" class="thumbnail-wrapper"></div>

  <div style="display: flex; gap: 20px;">
    <button class="submit-button" id="photo-submit" title="Submit Photos">✅</button>
    <button class="skip-button" id="photo-skip" title="Skip Photo Upload">❌</button>
  </div>
</div>

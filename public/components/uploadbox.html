<div class="upload-wrapper">
  <div id="photo-uploader" class="upload-box">
    <h2>Upload Photos</h2>
    <div class="drag-area" id="drag-area">
      <p>Drag & Drop Photos Here or Click to Select</p>
      <input type="file" id="fileElem" class="file-input" accept="image/*" multiple />
    </div>
    <div class="button-row">
      <button class="submit-button" title="Submit Photos">
        <svg fill="none" height="24" width="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </button>
      <button class="submit-button skip-button" title="Skip">
        <svg fill="none" height="24" width="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
          <line x1="6" y1="6" x2="18" y2="18"></line>
          <line x1="6" y1="18" x2="18" y2="6"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
